{% extends 'utils/base.html' %}
{% block title %}ART{% endblock %}
{% block body %}
<h1>Asciify</h1>
<p>
    Input some text below
</p>
<form action="/utils/output/" method="GET">
    <div>
        <label for="word">Write Your Text</label><br>
        <input type="text" name="user-input" id="word">
    </div>
    <div>
        <label for="font">Choose Your Font</label>
        <br>
        <input type="text" name="user-font" id="font" list="fonts" autocomplete="on">

        <datalist id="fonts">
            {% for font in fonts%}
            <option value="{{ font }}">{{ font }}</option>
            {% endfor %}
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
</form>
{% endblock %}

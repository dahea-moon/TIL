{% extends 'utils/base.html' %}
{% block title %}NASA MARS{% endblock %}
{% block body %}
<h1>Enter any date!</h1>
<h2>You will get the past photos of Mars on the day you choose</h2>
<div>
    <form action="/utils/catch/" method="GET">
        <label for="earth_date"></label>
        <input type="date" name="earth_date" id="date">
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}

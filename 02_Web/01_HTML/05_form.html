<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
</head>
<body>
  <div>
  <form action="#">
    <input type="text" placeholder="여기에 이름을 입력하세요">
    <input type="number">
    <input type="password">
    <input type="email">
    <input type="date">
    <input type="color">
    <input type="submit">
  </form>
  </div>
  <div>

    <input type="radio" value="HTML" name="lang">HTML <br>

    <input type="radio" value="JS" name="lang" disabled>JS <br>

      <option value="b">우돈비빔밥</option>

  </div>
  <div>
    <input type="checkbox" name="option" value="overstudy"> 야자
    <input type="checkbox" name="option" value="additional"> 보충
    <input type="checkbox" name="option" value="weekend"> 주말

  <div>
    <form action="#">
      <h1>FORM</h1>
      주문서를 작성하여 주십시오. <br>
      이름 <input type="text" placeholder="이름을 입력해주세요"> <br>
      날짜 <input type="date" placeholder="today">
      <h2> 1. 샌드위치 선택</h2>
      <input type="radio" value="eggmayo"> 에그마요 <br>

      <h2>2. 사이즈 선택</h2>
      <input type="text" placeholder="15">
      <h2>3. 빵</h2>
      <select name="menu" id="">
          <option value="honeyoat">허니오트</option>
          <option value="flat" disabled>플랫브레드</option>
          <option value="italian">하티 이탈리안</option>
        </select>
      <h2>4. 야채/소스</h2>
      <input type="checkbox" name="vege" id=""> 토마토 <br>
      <input type="checkbox" name="vege" id=""> 오이 <br>
      <input type="checkbox" name="vege" id=""> 할라피툐 <br>
      <input type="checkbox" name="sauce" id=""> 핫 칠리 <br>
      <input type="checkbox" name="sauce" id=""> 바베큐 <br>
      <br>
      <input type="submit" value="submit">

<form action="{% url 'board:new_comment' article.id %}" method="post">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <input type="submit" value="submit">
</form>

{% if comments %}
    <ul>
        {% for comment in comments %}
            <li>{{ comment.content }}</li>
            <form action="{% url 'board:delete_comment' article.id comment.id %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="comment delete">
            </form>
        {% endfor %}
    </ul>
{% endif %}

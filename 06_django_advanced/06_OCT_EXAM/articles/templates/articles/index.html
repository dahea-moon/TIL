{% extends 'base.html' %}

{% block body %}
{% for article in articles %}
    <h1>
        {{ article.user.username }}: <a href="{% url 'articles:article_detail' article.id %}">{{ article.title }}</a>
        <a href="{% url 'articles:like' article.id %}">
                {% if request.user in article.like_users.all %}
                    좋아요 취소
                {% else %}
                    좋아요
                {% endif %}
        </a>
    </h1>
    <p>{{ article.like_users.count }}명이 좋아합니다</p>
{% endfor %}
{% endblock %}
